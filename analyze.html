<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
<title>Configure Categories - Spendalyzer</title>

<link rel="stylesheet" type="text/css" href="/styles/ui-lightness/jquery-ui-1.10.0.custom.css" />
<link rel="stylesheet" type="text/css" href="/styles/styles.css" />


</head>
<body id="analyze">
<p>Hello {{ users.get_current_user().nickname() }}. <a href="{{ users.create_logout_url('/') }}">Sign out</a></p>


<table>
{% for budgetGroup in result.getGroups() %}

<tr class="budgetGroup">
	<th class="name">{{ budgetGroup | e }}</th>
	<th class="subtotal">${{ result.getGroupTotal(budgetGroup) }}</th>
</tr>


{%   for cat in result.getCategoriesInGroup(budgetGroup) %}
<tr class="category">
	<td class="name"><a href="/transactions?category={{ cat | urlencode }}">{{ cat | e }}</a></td>
	<td class="subtotal">${{ result.getCategoryTotal(cat) }}</td>
</tr>

{%   endfor %}

{% endfor %}

</table>

<script src="/scripts/jquery-1.9.0.js"></script>
<script src="/scripts/jquery-ui-1.10.0.custom.js"></script>

<script>




</script>

</body>

</html>
